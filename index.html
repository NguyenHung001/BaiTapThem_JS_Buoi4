<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            position: relative;
            background-color: #262c37;
            color: #007bff;
            border-radius: 8px;
            box-shadow :0 40px 40px rgba(0, 0, 0, 0.46);
        }
        .wrapper{
            padding: 30px;
        }
        .wrapper img{
            width: 17%;
        }
        .box{
            display: flex;
            justify-content: space-between;
        }
        .box2{
            display: flex;
        }
        .row{
            justify-content: space-around;
        }
        .col-3{
            max-width: 18%;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.171);
        }
        h1,h3{
            text-align: center;
        }
        h1{
            font-weight: 800;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.171);
        }
        h3{
            margin-bottom: 25px;
            font-weight: 700;
        }
        label{
            display: block;
        }
        input{
            outline: 0;
            padding: 5px;
            padding-left: 10px;
            border-radius: 7px;
            border: 0;
            background-color: rgba(255, 255, 255, 0.562);
        }
        .active,.tab-content{
            overflow: hidden;
        }
        .result{
            display: flex;
            align-items: baseline;
            font-size: 24px;
            font-weight: 600;
        }
        .result p:first-of-type,
        .result i{
            color: rgb(30, 194, 85);
            margin-right: 10px;
        }
        .nav-link{
            font-weight: 600;
        }

        button:hover{
            background-color: rgb(103, 180, 231);
            border-color: rgb(103, 180, 231);
            color: black;
            transition-delay: 0.4s;
            transform: translateY(-1px);
        }
        button{
            position: relative;
            transition: all .3s ease-in-out;
            padding: 10px 20px;
            letter-spacing: 2px;
            background-color: #282d57;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            box-shadow :0 4px 9px rgba(0, 0, 0, 0.46);
        }
        button span{
            position: absolute;
            background-color: rgb(103, 180, 231);
        }
        button span:first-of-type{
            left: 0;
            bottom: 0;
            width: 2px;
            height: 100%;   
            transform: scaleY(0);
            transform-origin: top;
            transition: transform .2s;
        }
        button:hover span:first-of-type{
            transform: scaleY(1);
            transform-origin: bottom;
            transition: transform .2s;
            transition-delay: 0.1s;
        }
        button span:nth-of-type(2){
            top: 0;
            left: 0;
            height: 2px;
            width: 100%;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform .2s;
        }
        button:hover span:nth-of-type(2){
            transform: scaleX(1);
            transform-origin: left;
            transition: transform .2s;
            transition-delay: 0.2s;
        }
        button span:nth-of-type(3){
            top: 0;
            right: 0;
            height: 100%;
            width: 2px;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform .2s;
        }
        button:hover span:nth-of-type(3){
            transform: scaleY(1);
            transform-origin: top;
            transition: transform .2s;
            transition-delay: 0.3s;
        }
        button span:last-of-type{
            bottom: 0;
            right: 0;
            height: 2px;
            width: 100%;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform .2s;
        }
        button:hover span:last-of-type{
            transform: scaleX(1);
            transform-origin: right;
            transition: transform .2s;
            transition-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <span></span><span></span><span></span><span></span>
        <div class="wrapper">
            <img src="./img/278083146_1367702606989276_8650927153997026129_n.png" alt="logo">
            <h1 class="animate__animated animate__zoomIn">Bài tập thêm JavaScript Buổi 4</h1>
            <div class="content">
                <div class="row">
                    <div class="col-3">
                      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai1" role="tab" aria-selected="true">Bài 1</a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai2" role="tab" aria-selected="false">Bài 2</a>
                        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#bai3" role="tab" aria-selected="false">Bài 3</a>
                        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai4" role="tab" aria-selected="false">Bài 4</a>
                      </div>

                    <div class="col-9">

                                <div class="day">

                                    <input id="day" type="number">
                                </div>
                                <div class="month">
                                    <label for="month">Tháng:</label>
                                    <input id="month" type="number">
                                </div>
                                <div class="year">
                                    <label for="year">Năm:</label>
                                    <input id="year" type="number">
                                </div>
                            </div>
                            <div class="click mt-4">
                                <button onclick="ngayHomQua()" type="button" class="mr-5">Ngày Hôm Qua
                                    <span></span><span></span><span></span><span></span>
                                </button>
                                <button onclick="ngayMai()" type="button">Ngày Mai
                                    <span></span><span></span><span></span><span></span>
                                </button>
                            </div>
                            <div class="result mt-4 animate__animated animate__headShake  animate__delay-1s">
                                <p>Kết quả: </p>
                                <i class="fa fa-hand-point-right  mr-4"></i>

                            </div>
                        </div>

                            <h4>Nhập tháng năm:</h4>
                            <div class="box2">
                                <div class="month mr-5">
                                    <label for="month2">Tháng:</label>
                                    <input id="month2" type="number">
                                </div>
                                <div class="year">
                                    <label for="year2">Năm:</label>
                                    <input id="year2" type="number">
                                </div>
                            </div>
                            <button onclick="demSoNgay()" type="button" class="mt-4">Tính ngày
                                <span></span><span></span><span></span><span></span>
                            </button>
                            <div class="result  mt-4 animate__animated animate__headShake  animate__delay-1s">
                                <p>Kết quả: </p>
                                <i class="fa fa-hand-point-right  mr-4"></i>
                                <p id="txtNotify2"></p>
                            </div>
                        </div>
                        <div class="tab-pane fade animate__animated animate__fadeInUp" id="bai3" role="tabpanel">
                            <h3 class="animate__animated animate__fadeInLeft">Cách đọc số có 3 chữ số</h3>
                            <div class="number">
                                <label for="number">Nhập số:</label>
                            <input id="number" type="number">
                            </div>
                            <button onclick="cachDocSo()" type="button" class="mt-4">Đọc số
                                <span></span><span></span><span></span><span></span>
                            </button>
                            <div class="result mt-4 animate__animated animate__headShake  animate__delay-1s">
                                <p>Kết quả: </p>
                                <i class="fa fa-hand-point-right mr-4"></i>
                                <p id="txtNotify3"></p>
                            </div>
                        </div>
                        <div class="tab-pane fade  animate__animated animate__fadeInUp" id="bai4" role="tabpanel">
                            <h3 class="animate__animated animate__fadeInLeft">Sinh viên xa trường nhất</h3>
                            <h5>Sinh viên 1</h5>
                            <input class="mr-5" type="text" id="sv1" placeholder="Name">
                            <input class="toadoX mr-5" type="number" placeholder="Tọa độ X">
                            <input class="toadoY" type="number" placeholder="Tọa độ Y">
                            <h5 class="mt-4">Sinh viên 2</h5>
                            <input class="mr-5" type="text" id="sv2" placeholder="Name">
                            <input class="toadoX mr-5" type="number" placeholder="Tọa độ X">
                            <input class="toadoY" type="number" placeholder="Tọa độ Y"> 
                            <h5 class="mt-4">Sinh viên 3</h5>
                            <input class="mr-5" type="text" id="sv3" placeholder="Name">
                            <input class="toadoX mr-5" type="number" placeholder="Tọa độ X">
                            <input class="toadoY" type="number" placeholder="Tọa độ Y">
                            <h5 class="mt-4">Trường học</h5>
                            <input class="toadoX mr-5" type="number" id="toadoX4" placeholder="Tọa độ X">
                            <input class="toadoY" type="number" id="toadoY4" placeholder="Tọa độ Y">
                            <div></div>
                            <button onclick="sinhVien()" type="button" class="mt-4">Tìm
                                <span></span><span></span><span></span><span></span>
                            </button>
                            <div class="result mt-4 animate__animated animate__headShake  animate__delay-1s">
                                <p>Kết quả: </p>
                                <i class="fa fa-hand-point-right mr-4"></i>
                                <p id="txtNotify4"></p>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
